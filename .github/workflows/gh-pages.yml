name: github pages

on:
  push:
    branches:
      - deploy  # Set a branch name to trigger deployment

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: modules Setup
        run: npm i
        working-directory: .

      - name: trancepile
        run: npm run dev
        working-directory: .


      - name: Move files
        run: |
          mv ./dist ./docs

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
